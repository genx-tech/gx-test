    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" @genx/test Classes Suite Global testSuite Global Methods testSuite(file, body [, options]) Create a test suite. Parameters: Name Type Argument Description file string The test spec file name, just use __filename. body testSuiteBody To define test cased in this callback. options object &lt;optional&gt; Properties: Name Type Argument Default Description options.before function Prepare work before all test cases. options.after function Cleanup work after all test cases. options.serverEntry string &lt;optional&gt; \"../../src/index.js\" The entry file of @genx/server instance. options.verbose boolean Verbose mode. Source: index.js Type Definitions testCaseBody(data) Test case body. Parameters: Name Type Description data * Test data Source: Suite.js testSuiteBody(suite) Test body used to define test cases. Parameters: Name Type Description suite Suite The test suite object Source: index.js testWithApp(app) Test function with a worker app. Parameters: Name Type Description app App The app Source: Suite.js testWithRestClient(app, client) Test function with a connected rest client. Parameters: Name Type Description app App The app client RestClient The rest client Source: Suite.js × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" @genx/test Classes Suite Global testSuite Classes Classes Suite × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" @genx/test Classes Suite Global testSuite @genx/test Gen-X test framework Setup test scripts Add below scripts into package.json Set NODE_RT=babel to enable directly testing against untranspiled ES code. Set COVER_MODE=1 to enable web server code coverage and replace superagent with supertest. \"test:clean\": \"rm -rf allure-results\", \"test\": \"npm run test:clean &amp;&amp; cross-env NODE_RT=babel mocha --reporter mocha-multi --reporter-options mocha-multi=test/mocha-multi-reporters.json test/*.spec.js\", \"cover\": \"npm run test:clean &amp;&amp; cross-env COVER_MODE=1 NODE_RT=babel nyc --reporter=html --reporter=text -- mocha --reporter progress test/*.spec.js &amp;&amp; open ./coverage/index.html\", \"report\": \"allure generate allure-results --clean -o allure-report &amp;&amp; allure open allure-report\" Setup test configs test/mocha-multi-reporters.json { \"progress\": { \"stdout\": \"-\", \"options\": { \"verbose\": true } }, \"allure-mocha\": { \"stdout\": \"-\", \"options\": { \"resultsDir\": \"./allure-results\" } } } test/conf/test.*.json e.g. test.default.json See Test spec file sample const testSuite = require(\"@genx/test\"); const Expression = require(\"@genx/jes\"); testSuite(__filename, function (suite) { suite.testCase(\"login and get profile\", async function () { await suite.startRestClient_(\"&lt;endpointKey&gt;\", \"&lt;userIdentityKey&gt;\", async (app, client) =&gt; { await suite.testStep_(\"my-profile\", async () =&gt; { const myProfile = await client.get([\"my-profile\"]); Expression.match(myProfile, { status: \"success\", response: { id: { $exists: true }, agency: { $exists: true }, user: { $exists: true }, }, })[0].should.be.ok(); }); }); }, {}); }, { verbose: true }); Local config to run specific cases only or to skip specified cases module.exports = { only: [ // similar to describe.only // ], skip: [ // similar to describe.skip ] } Note: another way to do the same thing is to put skip or only in the suite options or test case options passed in through testSuite() and suite.testCase(). \"skip\" and \"only\" option will override those specified in the config. License MIT × Search results Close "},"Suite.html":{"id":"Suite.html","title":"Class: Suite","body":" @genx/test Classes Suite Global testSuite Class: Suite Suite Test suite object. new Suite(name [, options]) [private] Suite will be created by testSuite creator. Parameters: Name Type Argument Description name string Suite name options object &lt;optional&gt; Suite options Properties: Name Type Argument Default Description options.serverEntry string &lt;optional&gt; \"../../src/index.js\" The entry file of @genx/server instance. options.verbose boolean &lt;optional&gt; false Verbose mode. Source: Suite.js Methods attachObject(name, obj) Attach an object to the test report. Parameters: Name Type Description name string obj * Source: Suite.js &lt;async&gt; benchmark_(mapOfMethods, payload) Run benchmark against given methods. Parameters: Name Type Description mapOfMethods * Map of name to function with payload payload * Source: Suite.js &lt;async&gt; startRestClient_(name, userTag, testToRun, options) Start a rest client for testing Parameters: Name Type Description name string The config key of target endpoint userTag string The config key of predefined user identity, pass null for guest mode. testToRun testWithRestClient Test function with a connected rest client. options * Options passed the test worker, see startWorker of @genx/app. Source: Suite.js &lt;async&gt; startWorker_(testToRun, options) Start a worker app for testing Parameters: Name Type Description testToRun testWithRestClient Test function with a connected rest client. options * Options passed the test worker, see startWorker of @genx/app. Source: Suite.js testCase(story, body [, options]) Define a test case. Parameters: Name Type Argument Description story string Test case title. body testCaseBody Test case body to write actual test code. options object &lt;optional&gt; Properties: Name Type Description options.data * Test data options.cleanUp function Cleanup after the case ends regardless whether it is successful or not. Source: Suite.js testCaseFromFixtures(story, body [, options]) Test case with fixtures. Parameters: Name Type Argument Description story string body testCaseBody options Object &lt;optional&gt; Source: Suite.js &lt;async&gt; testStep_(step [, body]) Define a test step. Parameters: Name Type Argument Description step string body function &lt;optional&gt; Test step body Source: Suite.js × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
